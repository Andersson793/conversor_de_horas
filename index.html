<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Horas para Dias</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>

</head>

<body>
  <!-- atributo 'oninput' para a geração de um novo resultado a cada alteração do input -->
  <form oninput="resultado.value = horasParaDias(horas.value)" id="caixa">

    <h1>Conversor de horas</h1>

    <div id="caixa2">

      <label>Infome a quantidade de horas:</label>
      <input name="horas" id="n1" type="number" value="0" />
      <br>
      <!-- tag <output> para saída de resultados -->
      <output name="resultado" for="horas"></output>

    </div>

  </form>

</body>

</html>
